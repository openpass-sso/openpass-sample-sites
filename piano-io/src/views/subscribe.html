<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenPass Sample Site / Piano Integration / Subscribe Today</title>
    <link rel="icon" href="/static/img/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png" />
    <link rel="manifest" href="/static/manifest.webmanifest" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>

    <!-- piano.io integration script -->
    <script>(function(src){var a=document.createElement("script");a.type="text/javascript";a.async=true;a.src=src;var b=document.getElementsByTagName("script")[0];b.parentNode.insertBefore(a,b)})("https://experience.tinypass.com/xbuilder/experience/load?aid=dawrtad3pu");</script>

    <!-- The piano.io integration is set up to show the OpenPass affliate experience. The reg-wall which shows "Sign-in with OpenPass" is triggered by the URL having "/article" in. -->

</head>
<body>
    <div class="container">
        <header class="article-header">
            <div class="container">
                <div class="article-header-wrapper">
                    <div class="article-header-top">
                        <div class="article-header__logo-wrapper">
                            <a href="/"><img id="article-header__logo" src="/static/img/logo-boostfitness.svg"/></a>
                        </div>
                        <button class="btn openpass-signout-button" id="openpass-signout" style="display: none;">Log out</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="article-header-nav-wrapper">
            <div class="article-main-nav nav-scroller py-1">
                <nav class="nav d-flex flex-wrap justify-content-between">
                    <a class="p-2" href="#">About Us</a>
                    <a class="p-2" href="#">Eat Better</a>
                    <a class="p-2" href="#">Get Fit</a>
                    <a class="p-2" href="#">Challenges</a>
                    <a class="p-2" href="#">Recipes</a>
                    <a class="p-2" href="#">Topics</a>
                </nav>
            </div>
        </div>
        <main>
            <section class="subscribe-section">
                <h1>Join The BoostFitness Community Today!</h1>
                <h2>Unlimited access to everything <br />BoostFitness has to offer!</h2>
                <div class="subscribe-cards">
                    <div class="subscribe-row row mb-2">
                        <div class="subscribe-item col-md-4">
                            <div class="card">
                                <h1><img class="subscribe-cal-icon" src="/static/img/cal-icon.png" width="31"/> Yearly</h1>
                                <h2>$8.33/month</h3>
                                <h3>Billed $99.99 once a year</h4>
                                <input type="button" value="Save $55.89!" class="subscribe-button" />
                            </div>
                        </div>
                    </div>
                    <div class="subscribe-row row mb-2">
                        <div class="subscribe-item col-md-4">
                            <div class="card">
                                <h1><img class="subscribe-cal-icon" src="/static/img/cal-icon.png" width="31"/> Monthly</h1>
                                <h2>$12.99/month</h3>
                                <h3>Recurring monthly.</h4>
                                <input type="button" value="Join Now" class="subscribe-button-light" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
