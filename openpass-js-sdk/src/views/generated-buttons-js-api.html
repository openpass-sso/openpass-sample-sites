<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>OpenPass Sample Site / Client JS SDK / Sample</title>

        <link rel="icon" href="/static/img/favicon.ico" sizes="any" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script src="https://cdn.myopenpass.com/openpass-js-sdk/v2.2.2/openpass-js-sdk.min.js"></script>
    </head>

    <body>
        <main>
            <div class="container p-5">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">
                            <a href="/">Back to samples list</a>
                        </p>
                    </div>
                </div>
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Automatically Rendered Sign-In Button Samples</h5>
                        <p class="card-text">Rendered by the JS SDK using the programmatic option.</p>
                    </div>
                </div>
                <div class="card mt-5">
                    <table class="card-table table mb-0">
                        <thead>
                            <tr>
                                <th>Mode</th>
                                <th>Text</th>
                                <th>Size</th>
                                <th>Button</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Redirect</td>
                                <td>signin_with</td>
                                <td>XL</td>
                                <td>
                                    <div id="button-redirect-signin_with-xl" style="max-width: 350px"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Redirect</td>
                                <td>signin</td>
                                <td>XL</td>
                                <td>
                                    <div id="button-redirect-signin-xl" style="max-width: 350px"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Redirect</td>
                                <td>continue_with</td>
                                <td>XL</td>
                                <td>
                                    <div id="button-redirect-continue_with-xl" style="max-width: 350px"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Popup</td>
                                <td>signin_with</td>
                                <td>XL</td>
                                <td>
                                    <div id="button-popup-signin_with-xl" style="max-width: 350px"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Popup</td>
                                <td>signin</td>
                                <td>XL</td>
                                <td>
                                    <div id="button-popup-signin-xl" style="max-width: 350px"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Popup</td>
                                <td>continue_with</td>
                                <td>XL</td>
                                <td>
                                    <div id="button-popup-continue_with-xl" style="max-width: 350px"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card mt-5 invisible" id="result-card">
                    <div class="card-body">
                        <h5 class="card-title" id="result-title"></h5>
                        <p class="card-text" id="result-body"></p>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script type="text/javascript">
        window.addEventListener("load", async () => {
            const resultCard = document.getElementById("result-card");
            const resultTitle = document.getElementById("result-title");
            const resultBody = document.getElementById("result-body");

            const redirectUri = "http://localhost:3011/handle-redirect";

            const openPassClient = new openpass.OpenPassClient({
                // Replace this with your own client ID
                clientId: "7d2a353ef4cd4ea2a45b50bf2fe108ba",
            });

            const popupSuccessCallback = (signInResponse) => {
                resultTitle.innerText = "Success!";
                resultBody.innerText = "Signed in as: " + signInResponse.idToken.email;
                resultCard.classList.add("text-bg-success");
                resultCard.classList.remove("invisible");

                console.log(signInResponse);
            };

            const popupFailedCallback = (error) => {
                resultTitle.innerText = "Error";
                resultBody.innerText = "Authentication failed: " + error.message;
                resultCard.classList.add("text-bg-danger");
                resultCard.classList.remove("invisible");

                console.error(error);
            };

            openPassClient.renderSignInButton({
                parentContainerElementId: "button-redirect-signin_with-xl",
                authenticationMode: "redirect",
                redirectUrl: redirectUri,
                popupSuccessCallback: popupSuccessCallback,
                popupFailedCallback: popupFailedCallback,
                textType: "signin_with",
            });

            openPassClient.renderSignInButton({
                parentContainerElementId: "button-redirect-signin-xl",
                authenticationMode: "redirect",
                redirectUrl: redirectUri,
                popupSuccessCallback: popupSuccessCallback,
                popupFailedCallback: popupFailedCallback,
                textType: "signin",
            });

            openPassClient.renderSignInButton({
                parentContainerElementId: "button-redirect-continue_with-xl",
                authenticationMode: "redirect",
                redirectUrl: redirectUri,
                popupSuccessCallback: popupSuccessCallback,
                popupFailedCallback: popupFailedCallback,
                textType: "continue_with",
            });

            openPassClient.renderSignInButton({
                parentContainerElementId: "button-popup-signin_with-xl",
                authenticationMode: "popup",
                redirectUrl: redirectUri,
                popupSuccessCallback: popupSuccessCallback,
                popupFailedCallback: popupFailedCallback,
                textType: "signin_with",
            });

            openPassClient.renderSignInButton({
                parentContainerElementId: "button-popup-signin-xl",
                authenticationMode: "popup",
                redirectUrl: redirectUri,
                popupSuccessCallback: popupSuccessCallback,
                popupFailedCallback: popupFailedCallback,
                textType: "signin",
            });

            openPassClient.renderSignInButton({
                parentContainerElementId: "button-popup-continue_with-xl",
                authenticationMode: "popup",
                redirectUrl: redirectUri,
                popupSuccessCallback: popupSuccessCallback,
                popupFailedCallback: popupFailedCallback,
                textType: "continue_with",
            });
        });
    </script>
</html>
