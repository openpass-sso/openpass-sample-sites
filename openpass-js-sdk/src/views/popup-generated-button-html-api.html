<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenPass Sample Site / Client JS SDK / Sample</title>

    <link rel="icon" href="/static/img/favicon.ico" sizes="any" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.myopenpass.com/openpass-js-sdk/v4/openpass-js-sdk.min.js"></script>
</head>

<body>
    <main>
        <div class="container p-5">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        <a href="/">Back to samples list</a>
                    </p>
                </div>
            </div>
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Popup Sample</h5>
                    <p class="card-text">Using an automatically generated sign-in button, rendered by the JS SDK.</p>
                </div>
            </div>
            <div class="card mt-5">
                <div class="card-body">
                    <p class="card-text">
                        <div 
                            style="max-width: 350px;"

                            id="sign-in-with-openpass-button"
                            data-mode="popup"
                            data-redirect-uri="http://localhost:3011/handle-redirect"
                            data-popup-success-callback="popupSuccessCallback"
                            data-popup-failed-callback="popupFailedCallback"
                            data-client-id="7d2a353ef4cd4ea2a45b50bf2fe108ba"
                            data-text="continue_with"
                        >
                        </div>
                    </p>
                </div>
            </div>
            <div class="card mt-5 invisible" id="result-card">
                <div class="card-body">
                    <h5 class="card-title" id="result-title"></h5>
                    <p class="card-text" id="result-body"></p>
                </div>
            </div>
        </div>
    </main>
</body>

<script type="text/javascript">

    window.popupSuccessCallback = (signInResponse) => {

        const resultCard = document.getElementById('result-card');
        const resultTitle = document.getElementById('result-title');
        const resultBody = document.getElementById('result-body');

        resultTitle.innerText = "Success!";
        resultBody.innerText = "Signed in as: " + signInResponse.idToken.email;
        resultCard.classList.add('text-bg-success');
        resultCard.classList.remove('invisible');

        console.log(signInResponse);
    };

    window.popupFailedCallback = (error) => {

        const resultCard = document.getElementById('result-card');
        const resultTitle = document.getElementById('result-title');
        const resultBody = document.getElementById('result-body');

        resultTitle.innerText = "Error";
        resultBody.innerText = "Authentication failed: " + error.message;
        resultCard.classList.add('text-bg-danger');
        resultCard.classList.remove('invisible');

        console.error(error);
    };

</script>

</html>
