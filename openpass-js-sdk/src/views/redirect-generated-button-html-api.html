<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenPass Sample Site / Client JS SDK / Sample</title>

    <link rel="icon" href="/static/img/favicon.ico" sizes="any" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.myopenpass.com/openpass-js-sdk/v2.2.2/openpass-js-sdk.min.js"></script>
</head>

<body>
    <main>
        <div class="container p-5">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        <a href="/">Back to samples list</a>
                    </p>
                </div>
            </div>
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Redirect Sample</h5>
                    <p class="card-text">Using an automatically generated sign-in button, rendered by the JS SDK.</p>
                </div>
            </div>
            <div class="card mt-5">
                <div class="card-body">
                    <p class="card-text">
                        <div 
                            style="max-width: 350px;"

                            id="sign-in-with-openpass-button"
                            data-mode="redirect"
                            data-redirect-uri="http://localhost:3011/handle-redirect"
                            data-client-id="7d2a353ef4cd4ea2a45b50bf2fe108ba"
                            data-text="signin_with"
                        >
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
