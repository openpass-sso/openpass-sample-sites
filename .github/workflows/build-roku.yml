name: Test Roku Pull Requests

on:
  pull_request:
    paths:
      - "roku/*"

  push:
    branches: [main]
    paths:
      - "roku/*"

  # This allows us to manually run this job
  workflow_dispatch:

jobs:
  brightscript-code-checks:
    name: Code Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          working-directory: roku

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@openpass"

      - name: Install Roku Package Manager (ROPM)
        run: npm i ropm -g
        working-directory: roku

      - name: Install BrighterScript
        run: npm install brighterscript -g
        working-directory: roku

      - name: Clean ROPM
        run: ropm clean
        working-directory: roku

      - name: ROPM Install
        run: ropm install
        working-directory: roku

      - name: Run Linter
        run: npm run lint
        working-directory: roku
